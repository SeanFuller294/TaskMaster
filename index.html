<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title>Task Master</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Task Masters</h1>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <form class="col-6" onsubmit="app.controllers.listController.addList(event)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="List Title" required>
                </div>
                <div class="form-group">
                    <label>Background color:</label>
                    <select name="color" for="color">
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="black">Black</option>
                        <option value="grey">Grey</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Text color:</label>
                    <select name="textColor" for="textColor">
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                        <option value="black">Black</option>
                        <option value="grey">Grey</option>
                    </select>
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
            </form>

        </div>
        <div id="lists" class='row'>
        </div>
    </div>

    <script src="app/main.js" type="module"></script>
</body>

</html>
